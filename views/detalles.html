<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header>
        <section class="menu">
            <i class="fas fa-bars"></i>
            <span>INICIO</span>
        </section>

        <div class="search-bar">
            <i class="fas fa-search"></i>
        </div>

        <section class="menu-principal">
            <div class="inicio">
                <i class="fas fa-home"></i>
                <br>
                <span>INICIO</span>
            </div>
            <div class="productos">
                <i class="fas fa-clipboard-list"></i>
                <br>
                <span>PRODUCTOS</span>
            </div>
            <div class="carrito">
                <i class="fas fa-shopping-cart"></i>
                <br>
                <span>CARRITO</span>
            </div>
        </section>

        <section class="encabezado">
            <div class="logo">
                <img class="logo-carrot" src="img/logoCarrot.png" alt="logo">
            </div>
            <div class="carrot">
                <span class="titulo">Carrot</span>
                <br>
                <span class="eslogan">mercado natural</span>
            </div>
        </section>

    </header>

    <main>
        <h2>Miel liquida 500g</h2>
        <section class="product details">
            <img src="img/miel-liquida-image.jpg" alt="mielLiquida">
            <section class="info-product-details">
                <p>Miel liquida de 500g</p>
                <p>$1000</p>
            </section>
        </section>
    </main>

    <footer>

    </footer>

</html>
